spring:
  config:
    import: env.yaml
  application:
    name: secondMemoryTgBot
  datasource:
    url: "jdbc:postgresql://localhost:5437/postgres"
    username: postgres
    password: changeme
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    validate-on-migrate: true
  kafka:
    bootstrap-servers: "localhost:29093"
    consumer:
      group-id: users_group
      enable-auto-commit: true

topic-to-consume-users-message: users_topic
topic-to-consume-files-message: files_topic